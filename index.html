<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video id="videoPlayer" autoplay controls preload="metadata"></video>
      </div>

      <div class="screen-buttons">
        <button class="screen-button" onclick="chooseScreen()">
          Choose Screen
        </button>
        <button class="screen-button" onclick="minimizeScreen()">
          Minimize Screen
        </button>
      </div>
    </div>

    <script>
      const videoPlayer = document.querySelector("#videoPlayer");

      const chooseScreen = async (display) => {
        let stream = null;

        try {
          stream = await navigator.mediaDevices.getDisplayMedia(display);
        } catch (error) {
          alert("Error: " + error);
        }

        videoPlayer.srcObject = stream;
      };
    </script>
  </body>
</html>
